<div class="register-container">
    <div class="glass-card">
        <div class="card-header">
            <h1 class="brand-logo">TripMate</h1>
            <p class="subtitle">Start your journey with us</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" formControlName="name" placeholder="John Doe">
                <div class="error-msg"
                    *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')">
                    Name is required
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" formControlName="email" placeholder="pat@example.com">
                <div class="error-msg" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                    Please enter a valid email
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="••••••••">
                <div class="error-msg"
                    *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
                    Password is required
                </div>
            </div>

            <div class="input-group">
                <label>Role</label>
                <div class="select-wrapper">
                    <select formControlName="role">
                        <option value="traveler">Traveler</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">
                Create Account
            </button> <!-- Fixed closing tag -->

            <div class="footer-links">
                <a routerLink="/login">Already have an account? <span>Login</span></a>
            </div>
        </form>
    </div>
</div>
