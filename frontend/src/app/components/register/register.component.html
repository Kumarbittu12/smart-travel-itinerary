<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="Ex. John Doe">
                        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email
                            address</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role">
                            <mat-option value="traveler">Traveler</mat-option>
                            <mat-option value="admin">Admin</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
                        class="full-width">Register</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button routerLink="/login">Already have an account? Login</a>
        </mat-card-actions>
    </mat-card>
</div>
