<div class="login-wrapper">
    <div class="login-card">
        <div class="image-side"></div>
        <div class="form-side">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to continue your journey</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Ex. traveler@example.com">
                        <mat-icon matSuffix class="input-icon">email</mat-icon>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid
                            email</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-icon matSuffix class="input-icon">lock</mat-icon>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>
                </div>

                <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-btn">
                    LOGIN
                </button>

                <div class="form-footer">
                    <p>Don't have an account? <a routerLink="/register">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
