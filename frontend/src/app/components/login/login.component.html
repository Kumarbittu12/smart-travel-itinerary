<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email
                            address</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>
                </p>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                        class="full-width">Login</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button routerLink="/register">Don't have an account? Register</a>
        </mat-card-actions>
    </mat-card>
</div>
